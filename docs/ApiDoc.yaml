  /api/v1/products/:
    get:
      operationId: Список товаров
      description: Страница доступна всем пользователям
      parameters:
        - name: page
          required: false
          in: query
          description: Номер страницы.
          schema:
            type: integer
        - name: limit
          required: false
          in: query
          description: Количество объектов на странице.
          schema:
            type: integer
        - name: is_in_shopping_cart
          required: false
          in: query
          description: Показывать только товары, находящиеся в списке покупок.
          schema:
            type: integer
            enum: [0, 1]
        - name: events
          required: false
          in: query
          description: Показывать товары только с указанными тегами (по slug)
          example: 'lunch&tags=new'
          schema:
            type: array
            items:
              type: string
        - name: categories
          required: false
          in: query
          description: Показывать товары только с указанными категориями (по slug)
          example: 'lunch&categories=bathroom'
          schema:
            type: array
            items:
              type: string

      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                    description: 'Общее количество объектов в базе'
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://meeco.ru/api/v1/products/?page=4
                    description: 'Ссылка на следующую страницу'
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://meeco.ru/api/v1/products/?page=2
                    description: 'Ссылка на предыдущую страницу'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductList'
                      # $ref: '#/components/schemas/RecipeList'
                    description: 'Список объектов текущей страницы'
          description: ''
      tags:
        - Товары
    post:
      security:
        - Token: []
      operationId: Создание товара
      description: 'Доступно только администратору'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreateUpdate'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductList'
          description: 'Товар успешно создан'
        '400':
          description: 'Ошибки валидации в стандартном формате DRF'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
