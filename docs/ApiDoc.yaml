openapi: 3.0.2
info:
  title: 'meeco'
  version: '2.0'
  description: 'Прекрасный магазин эко товаров'
paths:
  /api/v1/register/:
    post:
      operationId: Регистрация пользователя
      description: ''
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomUserCreate'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomUserResponseOnCreate'
          description: 'Пользователь успешно создан'
        '400':
          $ref: '#/components/responses/ValidationError'
      tags:
        - Регистрация пользователя

  /api/users/{id}/:
    patch:
      operationId: Изменить профиль пользователя
      description: 'Доступно авторизованному пользователям.'
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: "Уникальный id этого пользователя"
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/AuthenticationError'
      tags:
        - Пользователи

  /api/v1/users/me/:
    get:
      operationId: Текущий пользователь
      description: ''
      parameters: []
      security:
        - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
        '401':
          $ref: '#/components/responses/AuthenticationError'
      tags:
        - Пользователи
  /api/v1/users/set_password/:
    post:
      operationId: Изменение пароля
      description: 'Изменение пароля текущего пользователя'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetPassword'
      responses:
        '204':
          description: 'Пароль успешно изменен'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/AuthenticationError'
      tags:
        - Пользователи

  /api/v1/token/:
    post:
      operationId: Создание JWT
      description: Используйте эту конечную точку для получения JWT.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenCreate'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenCreateResponse'
          description: ''
        '401':
          $ref: '#/components/responses/AuthenticationError'
      tags:
        - Аутентификация пользователя JWT
  /api/v1/token/refresh/:
    post:
      operationId: Обновление JWT
      description: Используйте эту конечную точку для обновления JWT.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenUpdate'

      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenUpdateResponse'
          description: ''
        '401':
          $ref: '#/components/responses/AuthenticationError'
      tags:
        - Аутентификация пользователя JWT
  /api/v1/token/verify/:
    post:
      operationId: Проверка JWT
      description: Используйте эту конечную точку для проверки JWT.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerify'

      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: ''
        '401':
          $ref: '#/components/responses/AuthenticationError'
      tags:
        - Аутентификация пользователя JWT

  /api/v1/categories/:
    get:
      operationId: Cписок категорий
      description: 'Доступно без авторизации'
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FullCategory'
          description: ''
      tags:
        - Категории

  /api/v1/events/:
    get:
      operationId: Cписок акций
      description: ''
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
          description: ''
      tags:
        - Акции

  /api/v1/brands/:
    get:
      operationId: Cписок производителей
      description: 'Доступно без авторизации'
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FullBrand'
          description: ''
      tags:
        - Производители

  /api/v1/products/:
    get:
      operationId: Список товаров
      description: Страница доступна всем пользователям
      parameters:
        - name: page
          required: false
          in: query
          description: Номер страницы.
          schema:
            type: integer
        - name: limit
          required: false
          in: query
          description: Количество объектов на странице.
          schema:
            type: integer
        - name: name
          required: false
          in: query
          description: Поиск по частичному вхождению в начале названия ингредиента.
          schema:
            type: string
        - name: is_favorite
          required: false
          in: query
          description: Показывать только товары, находящиеся в списке избранного.
          schema:
            type: integer
            enum: [0, 1]
        - name: is_in_shopping_cart
          required: false
          in: query
          description: Показывать только товары, находящиеся в списке покупок.
          schema:
            type: integer
            enum: [0, 1]
        - name: event
          required: false
          in: query
          description: Показывать товары только с указанными акциями (по slug)
          example: 'novinki'
          schema:
            type: string
        - name: category
          required: false
          in: query
          description: Показывать товары только с указанными категориями (по slug)
          example: 'Eda_i_napitki'
          schema:
            type: string
        - name: brand
          required: false
          in: query
          description: Показывать товары только с указанными производителями (по slug)
          example: 'ecome'
          schema:
            type: string
        - name: min_price
          required: false
          in: query
          description: Показывать товары c ценой больше заданной
          example: 100
          schema:
            type: integer
        - name: max_price
          required: false
          in: query
          description: Показывать товары с ценой меньше заданной
          example: 10000
          schema:
            type: integer

      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                    description: 'Общее количество объектов в базе'
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://meeco.ru/api/v1/products/?page=4
                    description: 'Ссылка на следующую страницу'
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://meeco.ru/api/v1/products/?page=2
                    description: 'Ссылка на предыдущую страницу'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductList'
                    description: 'Список объектов текущей страницы'
          description: ''
      tags:
        - Товары
  /api/v1/products/{id}/:
    get:
      operationId: Получение товара
      description: ''
      parameters:
        - name: id
          in: path
          required: true
          description: "Уникальный идентификатор этого товара"
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
      tags:
        - Товары

  /api/v1/products/{id}/favorite/:
    post:
      operationId: Добавить продукт в избранное
      description: 'Доступно только авторизованному пользователю.'
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: "Уникальный идентификатор этого товара"
          schema:
            type: string
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponseFavorite'
          description: 'Товар успешно добавлен в избранное'
        '400':
          description: 'Ошибка добавления в избранное (Например, когда товар уже есть в избранном)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelfMadeError'
        '401':
          $ref: '#/components/responses/AuthenticationError'

      tags:
        - Избранное
    delete:
      operationId: Удалить товар из избранного
      description: 'Доступно только авторизованным пользователям'
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: "Уникальный идентификатор этого товара."
          schema:
            type: string
      responses:
        '204':
          description: 'Товар успешно удален из избранного'
        '400':
          description: 'Ошибка удаления из избранного (Например, когда товара там не было)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelfMadeError'
        '401':
          $ref: '#/components/responses/AuthenticationError'
      tags:
        - Избранное
        
  /api/v1/products/{id}/shopping_cart/:
    post:
      operationId: Добавить товар в избранное
      description: 'Доступно только авторизованному пользователю.'
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: "Уникальный идентификатор этого товара"
          schema:
            type: string
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponseShoppingCart'
          description: 'Товар успешно добавлен в корзину'
        '400':
          description: 'Ошибка добавления в корзину (Например, когда товар уже есть в избранном)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelfMadeError'
        '401':
          $ref: '#/components/responses/AuthenticationError'

      tags:
        - Корзина
    patch:
      operationId: Обновление товара
      security:
        - BearerAuth: []
      description: 'Доступно только авторизированному пользователю'
      parameters:
        - name: id
          in: path
          required: true
          description: "Уникальный идентификатор этого товара."
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductShoppingCartUpdate'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponseShoppingCart'
          description: 'Товар успешно обновлен'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          $ref: '#/components/responses/NotFound'
      tags:
        - Корзина
    delete:
      operationId: Удалить товар из корзины
      description: 'Доступно только авторизованным пользователям'
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: "Уникальный идентификатор этого товара."
          schema:
            type: string
      responses:
        '204':
          description: 'Товар успешно удален из корзины'
        '400':
          description: 'Ошибка удаления из корзины (Например, когда товара там не было)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelfMadeError'
        '401':
          $ref: '#/components/responses/AuthenticationError'
      tags:
        - Корзина

  /api/v1/orders/:
    post:
      security:
        - BearerAuth: []
      operationId: Создание заказа
      description: 'Страница доступна только авторизованым пользователям'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreate'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderCreateResponse'
          description: 'Заказ успешно создан'
        '400':
          description: 'Ошибки валидации в стандартном формате DRF'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          $ref: '#/components/schemas/AuthenticationError'
        '404':
          $ref: '#/components/responses/NotFound'
      tags:
        - Заказы

components:
  schemas:
  
# -------------Категории------------------------------
  
    FullCategory:
      description: 'Категория'
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
          description: "Название"
          example: "Ванная комната"
        description:
          type: string
          maxLength: 255
          description: "Описание"
          example: "Товары для ванной комнаты"
        slug:
          type: string
          nullable: true
          maxLength: 200
          pattern: ^[-a-zA-Z0-9_]+$
          description: 'Уникальный слаг'
          example: 'bathroom'
          
    ShortCategory:
      description: 'Категория'
      type: object
      properties:
        name:
          type: string
          maxLength: 50
          description: "Название"
          example: "Ванная комната"
        slug:
          type: string
          nullable: true
          maxLength: 200
          pattern: ^[-a-zA-Z0-9_]+$
          description: 'Уникальный слаг'
          example: 'bathroom'

# -------------Акции------------------------------

    Event:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
          description: 'Название'
          example: 'Скидки к 1 сентября!'
        description:
          type: string
          nullable: true
          maxLength: 255
          description: 'Описание'
          example: 'Воспользуйтесь уникальными скидками к 1 сентября!'
        image:
          description: 'Ссылка на картинку на сайте'
          example: 'http://meeco.example.org/media/events/images/image.jpeg'
          type: string
          format: url
        discount:
          type: integer
          description: 'Скидка на товар, %'
          example: '10'
        date_start:
          type: string
          format: date
          nullable: true
          description: 'Дата начала акции'
          example: "2012-05-20 00:17:43.939000"
        date_end:
          type: string
          format: date
          nullable: true
          description: 'Дата окончания акции'
          example: "2012-05-29 00:17:43.939000"
        slug:
          type: string
          nullable: true
          maxLength: 200
          pattern: ^[-a-zA-Z0-9_]+$
          description: 'Уникальный слаг'
          example: '1september'
          
    FullEvent:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
          description: 'Название'
          example: 'Скидки к 1 сентября!'
        description:
          type: string
          nullable: true
          maxLength: 255
          description: 'Описание'
          example: 'Воспользуйтесь уникальными скидками к 1 сентября!'
        image:
          description: 'Ссылка на картинку на сайте'
          example: 'http://meeco.example.org/media/events/images/image.jpeg'
          type: string
          format: url
        discount:
          type: integer
          description: 'Скидка на товар, %'
          example: '10'
        date_end:
          type: string
          format: date
          nullable: true
          description: 'Дата окончания акции'
          example: "2012-05-29 00:17:43.939000"
        slug:
          type: string
          nullable: true
          maxLength: 200
          pattern: ^[-a-zA-Z0-9_]+$
          description: 'Уникальный слаг'
          example: '1september'
          
    ShortEvent:
      type: object
      properties:
        name:
          type: string
          maxLength: 50
          description: 'Название'
          example: 'Скидки к 1 сентября!'
        slug:
          type: string
          nullable: true
          maxLength: 200
          pattern: ^[-a-zA-Z0-9_]+$
          description: 'Уникальный слаг'
          example: '1september'

# -------------Производители----------------------

    FullBrand:
      description: 'Производитель'
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
          description: "Название"
          example: "ЭкоФабрика"
        description:
          type: string
          maxLength: 255
          description: "Описание"
          example: "Лучший производитель эко товаров"
        country:
          type: string
          maxLength: 50
          description: "Страна бренда"
          example: "РОссия"
        slug:
          type: string
          nullable: true
          maxLength: 200
          pattern: ^[-a-zA-Z0-9_]+$
          description: 'Уникальный слаг'
          example: 'ecofactory'
          
    ShortBrand:
      description: 'Производитель'
      type: object
      properties:
        name:
          type: string
          maxLength: 50
          description: "Название"
          example: "ЭкоФабрика"
        slug:
          type: string
          nullable: true
          maxLength: 200
          pattern: ^[-a-zA-Z0-9_]+$
          description: 'Уникальный слаг'
          example: 'ecofactory'

# -------------Пользователи-----------------------

    User:
      description: 'Пользователь (В рецепте - автор рецепта)'
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 254
          description: "Адрес электронной почты"
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 32
          description: "Имя"
          example: "Вася"
        last_name:
          type: string
          maxLength: 64
          description: "Фамилия"
          example: "Пупкин"
        phone:
          type: string
          maxLength: 15
          description: "Телефон"
          example: "+79256489253"
        delivery_address:
          type: string
          maxLength: 512
          description: "Адрес доставки"
          example: "г. Нижний Новгород, пл. Минина и Пожарского, д.5"
      required:
        - email
    
    UserUpdateRequest:
      description: 'Пользователь (В рецепте - автор рецепта)'
      type: object
      properties:
        first_name:
          type: string
          maxLength: 32
          description: "Имя"
          example: "Вася"
        last_name:
          type: string
          maxLength: 64
          description: "Фамилия"
          example: "Пупкин"
        phone:
          type: string
          maxLength: 15
          description: "Телефон"
          example: "+79256489253"
        delivery_address:
          type: string
          maxLength: 512
          description: "Адрес доставки"
          example: "г. Нижний Новгород, пл. Минина и Пожарского, д.5"
      required:
        - email

    CustomUserCreate:
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 254
          description: "Адрес электронной почты"
          example: "vpupkin@yandex.ru"
        first_name:
          type: string
          maxLength: 150
          description: "Имя"
          example: "Вася"
        last_name:
          type: string
          maxLength: 150
          description: "Фамилия"
          example: "Пупкин"
        password:
          type: string
          maxLength: 150
          description: "Пароль"
          example: "Qwerty123"
      required:
        - password
        - email
        - first_name
        - last_name

    CustomUserResponseOnCreate:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 254
          description: "Адрес электронной почты"
          example: "vpupkin@yandex.ru"
        first_name:
          type: string
          maxLength: 150
          description: "Имя"
          example: "Вася"
        last_name:
          type: string
          maxLength: 150
          description: "Фамилия"
          example: "Пупкин"

    SetPassword:
      type: object
      properties:
        new_password:
          type: string
        current_password:
          type: string
      required:
        - new_password
        - current_password
    TokenCreate:
      type: object
      properties:
        password:
          type: string
        email:
          type: string
      required:
        - password
        - email
    TokenUpdate:
      type: object
      properties:
        refresh:
          type: string
      required:
        - refresh
    TokenVerify:
      type: object
      properties:
        access:
          type: string
      required:
        - access
    TokenCreateResponse:
      type: object
      properties:
        access:
          type: string
        refresh:
          type: string
    TokenUpdateResponse:
      type: object
      properties:
        access:
          type: string

# -------------Товары-----------------------------

    ImageSet:
      description: 'Изображения товара'
      type: object
      properties:
        big_image:
          description: 'Ссылка на картинку на сайте'
          example: "/media/CACHE/images/product_images/kandinsky-download-1685117115839/88e180f676d6993678048aa854b0b74f.jpg"
          type: string
          format: url
        preview_image:
          description: 'Ссылка на картинку на сайте'
          example: "/media/CACHE/images/product_images/kandinsky-download-1685117115839/88e180f676d6993678048aa854b0b74f.jpg"
          type: string
