components:
  schemas:

# -------------Категории----------------------
  
    Category:
      description: 'Категория'
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
          description: "Название"
          example: "Ванная комната"
        description:
          type: string
          maxLength: 255
          description: "Описание"
          example: "Товары для ванной комнаты"
        slug:
          type: string
          nullable: true
          maxLength: 200
          pattern: ^[-a-zA-Z0-9_]+$
          description: 'Уникальный слаг'
          example: 'bathroom'
          
    CategoryCreateUpdate:
      description: 'Категория'
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
          description: "Название"
          example: "Ванная комната"
        description:
          type: string
          maxLength: 255
          description: "Описание"
          example: "Товары для ванной комнаты"
      required:
        - name
        - description

# -------------Акции------------------------------
    Event:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
          description: 'Название'
          example: 'Скидки к 1 сентября!'
        description:
          type: string
          nullable: true
          maxLength: 255
          description: 'Описание'
          example: 'Воспользуйтесь уникальными скидками к 1 сентября!'
        image:
          description: 'Ссылка на картинку на сайте'
          example: 'http://meeco.example.org/media/events/images/image.jpeg'
          type: string
          format: url
        discount:
          type: integer
          description: 'Скидка на товар, %'
          example: '10'
        date_start:
          type: string
          format: date
          nullable: true
          description: 'Дата начала акции'
          example: "2012-05-20 00:17:43.939000"
        date_end:
          type: string
          format: date
          nullable: true
          description: 'Дата окончания акции'
          example: "2012-05-29 00:17:43.939000"
        slug:
          type: string
          nullable: true
          maxLength: 200
          pattern: ^[-a-zA-Z0-9_]+$
          description: 'Уникальный слаг'
          example: '1september'

    EventCreateUpdate:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 50
          description: 'Название'
          example: 'Скидки к 1 сентября!'
        description:
          type: string
          nullable: true
          maxLength: 255
          description: 'Описание'
          example: 'Воспользуйтесь уникальными скидками к 1 сентября!'
        image:
